<!DOCTYPE html>
<html>
  <head>
    <style>
      my-element { color: red; }
    </style>
  </head>
  <body>
    <p>Some paragraph with an <my-element>unknown</my-element> element</p>

    <my-element></my-element>

    <p>Another paragraph with a <my-element>mysterious</my-element> element</p>

    <a href="#">Load element definition</a>

    <script>
      document.querySelector('a').onclick = function (e) {
        e.preventDefault();
        var script = document.createElement('script');
        script.src = "my-element.js";
        document.head.appendChild(script);
      };
    </script>
  </body>
</html>
